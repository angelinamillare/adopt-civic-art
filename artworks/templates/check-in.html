{% extends "base.html" %}

{% block title %}Check In to {{ artwork.title }}{% endblock title %}

{% block content %}
  <div class="content">

    <h2>Check-in</h2>

    <form class="post-form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ checkinForm.as_ul }}

      {{ formset.management_form }}
      {% for form in formset %}
        {{ form }}
      {% endfor %}

      <button type="submit">Save</button>
    </form>

  </div>
{% endblock content %}
