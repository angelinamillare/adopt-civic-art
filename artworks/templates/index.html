{% extends "base.html" %}

{% block title %}Adopt public art today{% endblock title %}

{% block content %}

  {% for artwork in artworks %}
    <article class="artwork">
      <h2><a href="/artwork/{{ artwork.id }}">{{ artwork.title }}</a></h2>
      <p>{{ artwork.description }}</p>
    </article>
  {% endfor %}

{% endblock content %}
