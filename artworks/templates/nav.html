{% load static %}

<nav role="navigation">
  <h1>
    <a href="/">
      <img src="{% static "img/artwatcher.jpg" %}" alt="Artwatcher" class="logo">
      <span>Art Watcher</span>
    </a>
  </h1>
  <ul>
    <li><a href="{% url 'about' %}">About</a></li>
    {% if not request.user.is_authenticated %}
    <li><a href="/accounts/login">Log in</a></li>
    <li class="sign-up"><a href="/accounts/register">Sign up</a></li>
    {% else %}
    <li class="logged-in">Logged in as <a href="/accounts/profile" class="user">{{ user }}</a> (<a href="/accounts/logout">log out</a>)</li>
    {% endif %}
  </ul>
</nav>
